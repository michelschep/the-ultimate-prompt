# Starter pipeline with stages: Build, Test, Code Quality, Deploy

name: $(BuildDefinitionName)_$(Date:yyyMMdd)_(Rev:.r)

trigger:
- main

pool:
  vmImage: windows-latest

variables:
  buildConfiguration: 'Release'
  dotnetVersion: '8.0.x'
  solution: 'src/TheUltimatePrompt/TheUltimatePrompt.sln'
  buildArtifactName: 'drop'
  outputDir: '$(Build.ArtifactStagingDirectory)'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '$(dotnetVersion)'
      displayName: 'Use .NET 8 SDK'

    - task: NuGetToolInstaller@1
      displayName: 'Install NuGet'

    - task: NuGetCommand@2
      inputs:
        restoreSolution: $(solution)
      displayName: 'Restore NuGet packages'

    - script: |
        dotnet build $(solution) --configuration $(buildConfiguration) --no-restore
      displayName: 'Build solution'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(outputDir)'
        ArtifactName: '$(buildArtifactName)'
      displayName: 'Publish Build Artifacts'

- stage: Test
  jobs:
  - job: UnitTest
    steps:
    - download: current
      artifact: $(buildArtifactName)

    - script: |
        dotnet test src/UnitTests/*Test.csproj --configuration $(buildConfiguration) --no-build --verbosity normal
      displayName: 'Run unit tests'

  - job: IntegrationTest
    steps:
    - download: current
      artifact: $(buildArtifactName)

    - script: |
        dotnet test src/IntegrationTests/*Test.csproj --configuration $(buildConfiguration) --no-build --verbosity normal
      displayName: 'Run integration tests'

- stage: CodeQuality
  jobs:
  - job: CodeQuality
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '$(dotnetVersion)'
      displayName: 'Use .NET 8 SDK for Code Quality Analysis'

    - script: |
        # Add code quality tools like SonarQube or other analyzers here
        echo "Code quality checks would be performed here."
      displayName: 'Run Code Quality Analysis'

- stage: Deploy
  jobs:
  - job: Deploy
    steps:
    - download: current
      artifact: $(buildArtifactName)

    - script: |
        # Add your deployment script or command here
        echo "Deployment script would be executed here."
      displayName: 'Deploy Application'
